<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>        
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="panel" id="logPanel" data-position="right" data-display="overlay" style="font-size:15px;padding-left:4px;">
            </div>    

            <div data-role="header">
              <h1>Quadcopter Controller</h1>
              <a id="connectionStatus" class="ui-btn-right" data-role="button" data-icon="delete">Disconnected</a>
              <a href="#logPanel" id="connectionStatus" class="ui-btn-left" data-role="button" data-icon="bullets">Logs</a>
            </div>
        
            <div data-role="content">
                <div id="controls">
                    <select name="flip-1" id="flip-1" data-role="slider" class="ui-btn-right" data-position="right">
                        <option value="off">Engine off</option>
                        <option value="on">Engine on</option>
                    </select> 
                    <select name="flip-2" id="flip-2" data-role="slider" class="ui-btn-right" data-position="right">
                        <option value="off">Don't send</option>
                        <option value="on">Send</option>
                    </select><br/>
                </div>    
                <div id="accelerometer" style="display:none;font-size:26px;">Waiting ...</div>
                <div id="bluetoothDebug" style="font-size:16px;width:100%;"></div>
             </div> 
         </div>  
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
